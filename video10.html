<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="elements.html">
    <link rel="import" href="elements-two.html">
    <style>
        body {
            font-family: sans-serif;
        }
        [main] {
            background-color: #f9f9f9;
        }
        [drawer] {
            background-color: #ffffff;
        }
    </style>
</head>
<body fullbleed layout vertical>
<template is="auto-binding" id="tmpl">
    <core-drawer-panel id="drawerPanel">
        <core-header-panel drawer>
            <core-toolbar>Menu</core-toolbar>
            <core-menu valueattr="data-route" selected="{{ route }}">
                <core-item 'data-route="home" >
                    <a href="/">Home</a>
                </core-item>
                <core-item data-route="portfolio">
                    <a href="/portfolio">Portfolio</a>
                </core-item>
                <core-item data-route="contact">
                    <a href="/contact">Contact</a>
                </core-item>
            </core-menu>
        </core-header-panel>

        <core-header-panel main>
            <core-toolbar>
                <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>
                <div flex>{{ appTitle }}</div>
            </core-toolbar>
            <div class="container">
                <core-pages selected="{{ route }}" valueattr="data-route">
                    <section data-route="home">
                        <h1>Home</h1>
                        <div>Home Content</div>
                    </section>
                    <section data-route="portfolio">
                        <h1>Portfolio</h1>
                        <div>Portfolio Content</div>
                    </section>
                    <section data-route="contact">
                        <h1>Contact</h1>
                        <div>Contact Content</div>
                    </section>
                </core-pages>
            </div>
        </core-header-panel>
    </core-drawer-panel>
</template>
<!-- Video 10 - Routing 101 -->
<script src="bower_components/page.js/page.js"></script>
<!-- Video 8 The Awesome Power of Auto-Binding Templates -->
<script>
    var tmpl = document.querySelector('#tmpl');
    tmpl.appTitle = 'Hello Users';
    tmpl.route = 'home'; //Seta home como p√°gina inicial

    // Video 10 - Routing 101
    // Define Routes
    page('/', home);
    page('/portfolio', portfolio);
    page('/contact', contact);

    // Configure
    page({ hashbang: true });

    function home(){
        tmpl.route = 'home';
    }
    function portfolio(){
        tmpl.route = 'portfolio';
    }
    function contact(){
        tmpl.route = 'contact';
    }
</script>
</body>
</html>
