<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="elements.html">
    <link rel="import" href="elements-two.html">
    <style>
        body {
            font-family: sans-serif;
        }
        [main] {
            background-color: #f9f9f9;
        }
        [drawer] {
            background-color: #ffffff;
        }
    </style>
</head>
<body fullbleed layout vertical>
    <template is="auto-binding" id="tmpl">
        <core-drawer-panel id="drawerPanel">
            <core-header-panel drawer>
                <core-toolbar>Menu</core-toolbar>
                <core-menu valueattr="data-category" selected="{{ selected }}">
                    <core-item data-category="home" label="home"></core-item>
                    <core-item data-category="portfolio" label="portfolio"></core-item>
                    <core-item data-category="contact" label="contact"></core-item>
                </core-menu>
            </core-header-panel>

            <core-header-panel main>
                <core-toolbar>
                    <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>
                    <div flex>{{ appTitle }}</div>
                </core-toolbar>
                <div class="container">
                    You're on page: {{ selected }}
                    <core-pages selected="{{ selected }}" valueattr="data-category">
                        <section data-category="home">
                            <h1>Home</h1>
                            <div>Home Content</div>
                        </section>
                        <section data-category="portfolio">
                            <h1>Portfolio</h1>
                            <div>Portfolio Content</div>
                        </section>
                        <section data-category="contact">
                            <h1>Contact</h1>
                            <div>Contact Content</div>
                        </section>
                    </core-pages>
                </div>
            </core-header-panel>
        </core-drawer-panel>
    </template>

    <!-- Video 8 The Awesome Power of Auto-Binding Templates -->
    <script>
        var tmpl = document.querySelector('#tmpl');
        tmpl.appTitle = 'Hello Users';
        tmpl.selected = 'home'; //Seta home como p√°gina inicial

    </script>
</body>
</html>
