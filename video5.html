<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, inititial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="elements.html">
    <style>
        body {
            font-family: sans-serif;
        }
        [main] {
            background-color: #f9f9f9;
        }
        [drawer] {
            background-color: #ffffff;
        }
    </style>
</head>
<body fullbleed layout vertical>
    <template is="auto-binding" id="tmpl">
        <core-drawer-panel id="drawerPanel">
            <core-header-panel drawer>
                <core-toolbar>Menu</core-toolbar>
                <core-menu selected="{{ selected }}">
                    <core-item label="One"></core-item>
                    <core-item label="Two"></core-item>
                    <core-item label="Three"></core-item>
                </core-menu>
            </core-header-panel>

            <core-header-panel main>
                <core-toolbar>
                    <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>
                    <div flex>{{ appTitle }}</div>
                </core-toolbar>
                <div class="container">
                    You're on page: {{ selected }}
                </div>
            </core-header-panel>
        </core-drawer-panel>
    </template>

    <!-- Video 8 The Awesome Power of Auto-Binding Templates -->
    <script>
            var tmpl = document.querySelector('#tmpl');
            tmpl.appTitle = 'Hello Users';
            tmpl.selected = 0;

        tmpl.addEventListener('template-bound', function(){
            console.log(document.querySelector('core-menu'));
        });
    </script>
</body>
</html>
